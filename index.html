<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="display">
            <p id="top-num"></p>
            <p id="bottom-num"></p>
        </div>
        <div id="top-buttons-container">
            <div id="clear" class="top-button"><p>Clear</p></div>
            <div id="delete" class="top-button"><p>Delete</p></div>
        </div>
        <div id="numbers-container">
            <p class="num">7</p>
            <p class="num">8</p>
            <p class="num">9</p>
            <p class="sign">/</p>
            <p class="num">4</p>
            <p class="num">5</p>
            <p class="num">6</p>
            <p class="sign">*</p>
            <p class="num">1</p>
            <p class="num">2</p>
            <p class="num">3</p>
            <p class="sign">-</p>
            <p class="num">.</p>
            <p class="num">0</p>
            <p class="equal">=</p>
            <p class="sign">+</p>
        </div>
    </div>
</body>
</html>
